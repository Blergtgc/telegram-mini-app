<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #loading {
            width: 500px;
            position: relative;
        }
        #glowBarContainer {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
            position: relative;
        }
        #glowBar {
            height: 100%;
            width: 0%;
            background: white;
            box-shadow:
                0 0 10px white,
                0 0 20px white,
                0 0 30px white,
                0 0 40px white;
            transition: width 0.05s linear;
        }
        #percent {
            position: absolute;
            top: -20px; /* Проценты выше прогресс-бара */
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: white;
            text-shadow: 0 0 5px white;
            pointer-events: none;
        }
        #greeting {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            text-shadow:
                0 0 10px white,
                0 0 20px white,
                0 0 30px white;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #nextMessage {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: white;
            text-shadow:
                0 0 5px white,
                0 0 10px white;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #blackScreen {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #blackScreen p {
            margin: 0;
        }
        #credits {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: white;
            text-shadow:
                0 0 5px white,
                0 0 10px white;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div id="glowBarContainer">
            <div id="glowBar"></div>
            <div id="percent">1%</div>
        </div>
    </div>
    <div id="greeting">Привет</div>
    <div id="nextMessage">Сейчас у тебя откроется программа</div>
    <div id="blackScreen">
        <p>Черный экран</p>
        <div id="credits">by: @cmfucker, @emoorave</div>
    </div>
    <script>
        const percent = document.getElementById('percent');
        const glowBar = document.getElementById('glowBar');
        const loadingDiv = document.getElementById('loading');
        const greeting = document.getElementById('greeting');
        const nextMessage = document.getElementById('nextMessage');
        const blackScreen = document.getElementById('blackScreen');

        const duration = Math.random() * (7000 - 3000) + 3000;
        let start = null;

        function updateProgress(timestamp) {
            if (!start) start = timestamp;
            const elapsed = timestamp - start;
            const progressPercent = Math.min((elapsed / duration) * 100, 100);
            percent.textContent = Math.round(progressPercent) + '%';
            glowBar.style.width = progressPercent + '%';

            if (progressPercent < 100) {
                requestAnimationFrame(updateProgress);
            } else {
                loadingDiv.style.display = 'none';
                greeting.style.opacity = '1'; // Показываем "Привет"
                setTimeout(() => {
                    greeting.style.opacity = '0'; // Убираем "Привет"
                    setTimeout(() => {
                        nextMessage.style.opacity = '1'; // Показываем "Сейчас у тебя откроется программа"
                        setTimeout(() => {
                            nextMessage.style.opacity = '0'; // Убираем сообщение
                            setTimeout(() => {
                                blackScreen.style.display = 'block'; // Показываем черный экран
                            }, 1500); // Задержка 1.5 секунды
                        }, 3000); // Сообщение видно 3 секунды
                    }, 500); // Задержка для исчезновения "Привет"
                }, 1500); // "Привет" видно 1.5 секунды
            }
        }

        requestAnimationFrame(updateProgress);
    </script>
</body>
</html>
