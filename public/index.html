<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Анимация входа</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, #001f4d, #000033);
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .btn {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 10px;
      background-color: #000d33;
      color: white;
      border: 1px solid white;
      box-shadow: 0 0 10px white;
      text-shadow: 0 0 5px white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .input-box {
      margin: 10px auto;
      display: block;
      width: 250px;
      padding: 8px;
      background: #000;
      color: white;
      border: 1px solid white;
      text-align: center;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      color: lime;
      text-shadow: 0 0 5px lime;
    }

    #loginSection, #registerSection {
      transition: opacity 0.5s ease;
    }

    .bottom-left {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>

  <div class="center" id="startScreen">
    <button class="btn" onclick="showAuthOptions()">Начать</button>
  </div>

  <div class="center hidden" id="authOptions">
    <button class="btn" onclick="showRegister()">Регистрация</button>
    <button class="btn" onclick="showLogin()">Авторизация</button>
  </div>

  <div class="center hidden" id="registerSection">
    <input class="input-box" type="text" id="regLogin" placeholder="Логин">
    <input class="input-box" type="password" id="regPassword" placeholder="Пароль">
    <button class="btn" onclick="createAccount()">Создать аккаунт</button>
    <div class="bottom-left">
      <button class="btn" onclick="goBack()">Назад</button>
    </div>
    <div id="registerMessage" class="message hidden">Вы успешно зарегистрировались!</div>
  </div>

  <div class="center hidden" id="loginSection">
    <input class="input-box" type="text" id="loginLogin" placeholder="Логин">
    <input class="input-box" type="password" id="loginPassword" placeholder="Пароль">
    <button class="btn" onclick="login()">Войти</button>
    <div class="bottom-left">
      <button class="btn" onclick="goBack()">Назад</button>
    </div>
  </div>

  <script>
    let users = {};

    function showAuthOptions() {
      document.getElementById("startScreen").classList.add("hidden");
      document.getElementById("authOptions").classList.remove("hidden");
    }

    function showRegister() {
      document.getElementById("authOptions").classList.add("hidden");
      document.getElementById("registerSection").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("authOptions").classList.add("hidden");
      document.getElementById("loginSection").classList.remove("hidden");
    }

    function goBack() {
      document.getElementById("registerSection").classList.add("hidden");
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("authOptions").classList.remove("hidden");

      // Очистка полей и сообщения
      document.getElementById("regLogin").value = "";
      document.getElementById("regPassword").value = "";
      document.getElementById("registerMessage").classList.add("hidden");
    }

    function createAccount() {
      const login = document.getElementById("regLogin").value.trim();
      const password = document.getElementById("regPassword").value.trim();

      if (login && password) {
        users[login] = password;
        document.getElementById("registerMessage").classList.remove("hidden");
      }
    }

    function login() {
      const login = document.getElementById("loginLogin").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (users[login] && users[login] === password) {
        // Успешная авторизация — скрываем всё
        document.getElementById("loginSection").classList.add("hidden");
      } else {
        alert("Неверный логин или пароль");
      }
    }
  </script>
</body>
</html>
