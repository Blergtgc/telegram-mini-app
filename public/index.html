\<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at 50% 50%, #001f4d, #000033); /* Начальный градиент */
            overflow: hidden;
        }

        body {
            animation: waveLoop 6s ease-in-out infinite; /* Бесконечная анимация с самого начала */
        }

        @keyframes waveLoop {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .fadeText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: white;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
        }

        #greeting { font-size: 32px; }
        #nextMessage { font-size: 22px; }
        #waitMessage { font-size: 20px; }

        #credits {
            position: absolute;
            bottom: 20px;
            left: 70px;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 5px white, 0 0 10px white;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: transparent;
            border: 2px solid white;
            border-radius: 10px;
            text-shadow: 0 0 10px white;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #startButton:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #loading {
            width: 500px;
            position: relative;
        }

        #glowBarContainer {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        #glowBar {
            height: 100%;
            width: 0%;
            background: white;
            box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white, 0 0 40px white;
            transition: width 0.05s linear;
        }

        #percent {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: white;
            text-shadow: 0 0 5px white;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div id="glowBarContainer">
            <div id="glowBar"></div>
            <div id="percent">1%</div>
        </div>
    </div>
    <div id="greeting" class="fadeText">Привет</div>
    <div id="nextMessage" class="fadeText">Сейчас у тебя<br>откроется программа</div>
    <div id="waitMessage" class="fadeText">Ожидайте...</div>
    <button id="startButton">Начать</button>
    <div id="credits">by: @cmfucker, @emoorave</div>

    <script>
        const percent = document.getElementById('percent');
        const glowBar = document.getElementById('glowBar');
        const loadingDiv = document.getElementById('loading');
        const greeting = document.getElementById('greeting');
        const nextMessage = document.getElementById('nextMessage');
        const waitMessage = document.getElementById('waitMessage');
        const credits = document.getElementById('credits');
        const startButton = document.getElementById('startButton');

        const duration = Math.random() * (7000 - 3000) + 3000;
        let start = null;

        function updateProgress(timestamp) {
            if (!start) start = timestamp;
            const elapsed = timestamp - start;
            const progressPercent = Math.min((elapsed / duration) * 100, 100);
            percent.textContent = Math.round(progressPercent) + '%';
            glowBar.style.width = progressPercent + '%';

            if (progressPercent < 100) {
                requestAnimationFrame(updateProgress);
            } else {
                loadingDiv.style.display = 'none';
                greeting.style.opacity = '1';
                setTimeout(() => {
                    greeting.style.opacity = '0';
                    setTimeout(() => {
                        nextMessage.style.opacity = '1';
                        setTimeout(() => {
                            nextMessage.style.opacity = '0';
                            setTimeout(() => {
                                waitMessage.style.opacity = '1';
                                setTimeout(() => {
                                    waitMessage.style.opacity = '0';
                                    setTimeout(() => {
                                        credits.style.opacity = '1';
                                        startButton.style.opacity = '1';
                                    }, 500);
                                }, 1500);
                            }, 500);
                        }, 1500);
                    }, 500);
                }, 1500);
            }
        }

        requestAnimationFrame(updateProgress);

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            credits.style.display = 'none';
            document.body.classList.add('transition');
        });
    </script>
</body>
</html>
