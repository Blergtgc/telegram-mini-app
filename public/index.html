]<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        #loading {
            width: 500px;
            position: relative;
        }

        #glowBarContainer {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
            position: relative;
        }

        #glowBar {
            height: 100%;
            width: 0%;
            background: white;
            box-shadow:
                0 0 10px white,
                0 0 20px white,
                0 0 30px white,
                0 0 40px white;
            transition: width 0.05s linear;
        }

        #percent {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            font-size: 16px;
            color: white;
            text-shadow: 0 0 5px white;
            pointer-events: none;
        }

        #hello {
            opacity: 0;
            font-size: 32px;
            margin-top: 30px;
            color: white;
            text-shadow: 0 0 5px white, 0 0 15px white;
            transition: opacity 1s ease-in-out;
        }

        #hello.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div id="glowBarContainer">
            <div id="glowBar"></div>
            <div id="percent">1%</div>
        </div>
    </div>
    <div id="hello">Привет</div>

    <script>
        const percent = document.getElementById('percent');
        const glowBar = document.getElementById('glowBar');
        const loadingDiv = document.getElementById('loading');
        const helloText = document.getElementById('hello');

        const duration = Math.random() * (7000 - 3000) + 3000;
        let start = null;

        function updateProgress(timestamp) {
            if (!start) start = timestamp;
            const elapsed = timestamp - start;
            const progressPercent = Math.min((elapsed / duration) * 100, 100);
            percent.textContent = Math.round(progressPercent) + '%';
            glowBar.style.width = progressPercent + '%';

            if (progressPercent < 100) {
                requestAnimationFrame(updateProgress);
            } else {
                loadingDiv.style.display = 'none';
                setTimeout(() => {
                    helloText.classList.add('show');
                }, 300); // небольшая задержка перед показом
            }
        }

        requestAnimationFrame(updateProgress);
    </script>
</body>
</html>
