<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #loading {
            width: 500px;
            position: relative;
        }
        #glowBarContainer {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
            position: relative;
        }
        #glowBar {
            height: 100%;
            width: 0%;
            background: white;
            box-shadow:
                0 0 10px white,
                0 0 20px white,
                0 0 30px white,
                0 0 40px white;
            transition: width 0.05s linear;
        }
        #percent {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: white;
            text-shadow: 0 0 5px white;
            pointer-events: none;
        }
        .fadeText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: white;
            text-align: center;
            text-shadow:
                0 0 10px white,
                0 0 20px white,
                0 0 30px white;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #greeting {
            font-size: 32px;
        }
        #waitMessage {
            font-size: 22px;
        }
        #credits {
            position: absolute;
            bottom: 20px;
            left: 70px; /* немного правее от края */
            font-size: 14px;
            color: white;
            text-shadow:
                0 0 5px white,
                0 0 10px white;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div id="glowBarContainer">
            <div id="glowBar"></div>
            <div id="percent">1%</div>
        </div>
    </div>
    <div id="greeting" class="fadeText">Привет</div>
    <div id="nextMessage" class="fadeText">Сейчас у тебя<br>откроется программа</div>
    <div id="waitMessage" class="fadeText">Ожидайте...</div>
    <div id="credits">ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤby: @cmfucker</div>

    <script>
        const percent = document.getElementById('percent');
        const glowBar = document.getElementById('glowBar');
        const loadingDiv = document.getElementById('loading');
        const greeting = document.getElementById('greeting');
        const nextMessage = document.getElementById('nextMessage');
        const waitMessage = document.getElementById('waitMessage');
        const credits = document.getElementById('credits');

        const duration = Math.random() * (7000 - 3000) + 3000;
        let start = null;

        function updateProgress(timestamp) {
            if (!start) start = timestamp;
            const elapsed = timestamp - start;
            const progressPercent = Math.min((elapsed / duration) * 100, 100);
            percent.textContent = Math.round(progressPercent) + '%';
            glowBar.style.width = progressPercent + '%';

            if (progressPercent < 100) {
                requestAnimationFrame(updateProgress);
            } else {
                loadingDiv.style.display = 'none';
                greeting.style.opacity = '1';
                setTimeout(() => {
                    greeting.style.opacity = '0';
                    setTimeout(() => {
                        nextMessage.style.opacity = '1';
                        setTimeout(() => {
                            nextMessage.style.opacity = '0';
                            setTimeout(() => {
                                waitMessage.style.opacity = '1';
                                setTimeout(() => {
                                    waitMessage.style.opacity = '0';
                                    setTimeout(() => {
                                        credits.style.opacity = '1';
                                    }, 500);
                                }, 1500);
                            }, 500);
                        }, 1500);
                    }, 500);
                }, 1500);
            }
        }

        requestAnimationFrame(updateProgress);
    </script>
</body>
</html>
