<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация и Авторизация</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, #001f4d, #000033);
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      width: 200px;
      font-size: 16px;
      background-color: #000c33;
      color: white;
      border: 1px solid white;
      text-shadow: 0 0 5px white;
      box-shadow: 0 0 10px white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      background-color: #001f4d;
    }

    .hidden {
      display: none;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 180px;
      border: none;
      border-radius: 4px;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 0 0 5px green;
      color: limegreen;
    }

    .back-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      color: white;
      cursor: pointer;
      text-shadow: 0 0 5px white;
    }

  </style>
</head>
<body>
  <div class="center" id="startScreen">
    <h1>Привет</h1>
    <button class="button" onclick="showMainMenu()">Начать</button>
  </div>

  <div class="center hidden" id="mainMenu">
    <button class="button" onclick="showRegister()">Регистрация</button>
    <button class="button" onclick="showLogin()">Авторизация</button>
  </div>

  <div class="center hidden" id="registerForm">
    <input type="text" id="regLogin" placeholder="Логин">
    <input type="password" id="regPassword" placeholder="Пароль">
    <button class="button" onclick="register()">Создать аккаунт</button>
    <div class="message" id="registerMsg"></div>
    <div class="back-btn" onclick="backToMenu()">← Назад</div>
  </div>

  <div class="center hidden" id="loginForm">
    <input type="text" id="loginLogin" placeholder="Логин">
    <input type="password" id="loginPassword" placeholder="Пароль">
    <button class="button" onclick="login()">Войти</button>
    <div class="message" id="loginMsg"></div>
    <div class="back-btn" onclick="backToMenu()">← Назад</div>
  </div>

  <script>
    function showMainMenu() {
      document.getElementById('startScreen').classList.add('hidden');
      document.getElementById('mainMenu').classList.remove('hidden');
    }

    function showRegister() {
      document.getElementById('mainMenu').classList.add('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
    }

    function showLogin() {
      document.getElementById('mainMenu').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    }

    function backToMenu() {
      document.getElementById('registerForm').classList.add('hidden');
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerMsg').textContent = '';
      document.getElementById('loginMsg').textContent = '';
      document.getElementById('mainMenu').classList.remove('hidden');
    }

    function register() {
      const login = document.getElementById('regLogin').value;
      const password = document.getElementById('regPassword').value;
      if (login && password) {
        localStorage.setItem(`user_${login}`, password);
        document.getElementById('registerMsg').textContent = 'Вы успешно зарегистрированы!';
      } else {
        document.getElementById('registerMsg').textContent = 'Введите логин и пароль!';
        document.getElementById('registerMsg').style.color = 'orange';
      }
    }

    function login() {
      const login = document.getElementById('loginLogin').value;
      const password = document.getElementById('loginPassword').value;
      const storedPassword = localStorage.getItem(`user_${login}`);
      if (storedPassword === password) {
        document.body.innerHTML = '<h1 style="text-align:center;margin-top:50vh;color:white;text-shadow:0 0 10px white;">Добро пожаловать!</h1>';
      } else {
        document.getElementById('loginMsg').textContent = 'Неверный логин или пароль';
        document.getElementById('loginMsg').style.color = 'red';
      }
    }
  </script>
</body>
</html>
